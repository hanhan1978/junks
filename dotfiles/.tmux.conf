# prefix key change
set-option -g prefix c-t
unbind-key c-b
bind-key c-t send-prefix

unbind c-t
bind-key c-t last-window

# set copy mode key bind to vi
set-window-option -g mode-keys vi

# status coloring
set-option -g status-bg colour25 
set-option -g status-fg white 
set-window-option -g window-status-current-fg white 
set-window-option -g window-status-current-bg colour9
set-window-option -g window-status-current-attr bold#,underscore


# pane split like vim
bind s split-window -v
bind v split-window -h

# pane select like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.tmux.conf
bind Space choose-window

#screen で言うところの scrollback
set-option -g history-limit 10000

# ステータス行の文字コード。特になくても文字化けはしなかった。(v1.2)
set-option -g status-utf8 on
# ステータス行を更新する間隔 (秒)
set-option -g status-interval 1 

# ステータス行の右に表示する内容。コマンドの実行結果も表示できる。
set-option -g status-right "#(date '+%Y/%m/%d %H:%M:%S ') #(sysctl -n vm.loadavg | sed -e 's/[\{\}]//g')"
